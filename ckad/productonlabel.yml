apiVersion: v1
kind: Pod
metadata:
  name: "app"
  namespace: default
  labels:
    app: "app"
    environment: production
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          cpu: 200m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 200Mi
